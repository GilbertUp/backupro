  <script src="javascript.js"></script>

  <script>


    function getDataForm() {
      if (localStorage.getItem("id")) {
        // getDataForUpdate(id);
        // console.log(id)
        document.getElementById("title").value = localStorage.getItem("title")
        document.getElementById("body").value = localStorage.getItem("body")
        document.getElementById("discription").value = localStorage.getItem("discription")
        document.getElementById("imageField").style.display = "none";

      } else {
        document.getElementById("image").required = '';
        console.log("nooo")
      }
    }
    getDataForm();
    let token = localStorage.getItem("token");
    async function addDataToCollection(title, discription, image, body) {

      var myHeaders = new Headers();
      myHeaders.append("Authorization", token);
      myHeaders.append("Content-Type", "application/json");

      var raw = JSON.stringify({
        "title": title,
        "description": discription,
        "body": body,
        "photo": image
      });

      var requestOptions = {
        method: 'POST',
        headers: myHeaders,
        body: raw,
        redirect: 'follow'
      };

      fetch("https://giltechbland.herokuapp.com/api/v1/blogs", requestOptions)
        .then(response => response.json())
        .then(result => {
          console.log(result)
          alert("Article created well done")
          location.href = '/dashboard/blog.html'

        })
        .catch(error => console.log('error', error));
    }

    document.getElementById("submit").addEventListener("submit", event => {
      event.preventDefault()
      let title = document.getElementById("title").value;
      let discription = document.getElementById("discription").value;
      let image = document.getElementById("image").value;
      let body = document.getElementById("body").value;
      let id = localStorage.getItem('id');
      if (id) {
        update(id, title, discription, body)
      }
      else {

        addDataToCollection(title, discription, image, body)
      }


    })

    function update(id, title, discription, body) {

      var myHeaders = new Headers();
      myHeaders.append("Authorization", token);
      myHeaders.append("Content-Type", "application/json");

      var raw = JSON.stringify({
        "title": title,
        "description": discription,
        "body": body
      });

      var requestOptions = {
        method: 'PATCH',
        headers: myHeaders,
        body: raw,
        redirect: 'follow'
      };

      fetch(`https://giltechbland.herokuapp.com/api/v1/blogs/${id}`, requestOptions)
        .then(response => response.text())
        .then(result => {
          console.log(result)
          alert("Article updated well done")
          location.href = '/dashboard/blog.html'
        })
        .catch(error => console.log('error', error));
      // localStorage.clear();
    }

  </script>
